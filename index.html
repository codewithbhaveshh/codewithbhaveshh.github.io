<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhavesh Pandey | Developer</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#38bdf8;
  --green:#4ade80;
  --muted:#94a3b8;
  --pink:#f472b6;
  --yellow:#facc15;
  --purple:#a78bfa;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:"JetBrains Mono", monospace;
  background:#020617;
  color:#e5e7eb;
  overflow-x:hidden;
}

/* PARTICLES */
#particles{
  position:fixed;
  inset:0;
  z-index:-2;
}

/* GLOW CURSOR */
.cursor-glow{
  position:fixed;
  width:140px;
  height:140px;
  border-radius:50%;
  background:radial-gradient(circle, rgba(56,189,248,.35), transparent 60%);
  filter:blur(40px);
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:-1;
  transition:width .3s, height .3s, filter .3s;
}

/* GLASS */
.glass{
  max-width:1000px;
  margin:40px auto;
  padding:40px 24px;
  border-radius:28px;
  background:linear-gradient(180deg,rgba(255,255,255,.2),rgba(255,255,255,.05));
  backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,.1);
  box-shadow:0 0 90px rgba(56,189,248,.25);
}

/* SECTIONS */
section{
  padding:80px 10px;
  text-align:center;
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}
section.show{
  opacity:1;
  transform:translateY(0);
}

/* HERO */
.hero img{
  width:180px;
  height:180px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid var(--blue);
  box-shadow:0 0 60px var(--blue);
  transition: transform .4s;
}
.hero img:hover{
  transform: scale(1.05);
}

h1{
  margin-top:20px;
  font-size:2.8rem;
  color:var(--blue);
  text-shadow:0 0 18px rgba(56,189,248,.9);
}
h1::after{
  content:"_";
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}

.typing{
  margin-top:12px;
  font-size:1.05rem;
  color:var(--green);
}
.typing::before{content:"> ";}

/* BUTTONS */
.btn{
  display:inline-block;
  padding:14px 26px;
  margin:12px;
  border-radius:16px;
  border:1px solid rgba(56,189,248,.35);
  background:#020617;
  color:#e5e7eb;
  text-decoration:none;
  transition:.3s, transform .2s;
}
.btn:hover{
  transform:translateY(-6px) scale(1.05);
  color:var(--blue);
  box-shadow:0 0 25px rgba(56,189,248,.7);
}

/* GRID */
.grid{
  display:grid;
  gap:18px;
}
@media(min-width:700px){
  .grid{grid-template-columns:repeat(2,1fr)}
}

.card{
  padding:20px;
  border-radius:16px;
  background:linear-gradient(180deg,#0f172a,#020617);
  border:1px solid rgba(56,189,248,.25);
  transition: transform .3s, box-shadow .3s;
  font-weight:600;
  color:#e5e7eb;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 30px rgba(56,189,248,.5);
}

/* Skill card gradient colors */
.card.python{background:linear-gradient(135deg,#4ade80,#22c55e);}
.card.ai{background:linear-gradient(135deg,#f472b6,#ec4899);}
.card.ml{background:linear-gradient(135deg,#facc15,#f59e0b);}
.card.web{background:linear-gradient(135deg,#a78bfa,#7c3aed);}

/* SOUND BUTTON */
.sound-toggle{
  position:fixed;
  bottom:24px;
  right:24px;
  padding:14px 22px;
  border-radius:999px;
  background:#020617;
  border:1px solid rgba(147,197,253,.4);
  color:#93c5fd;
  cursor:pointer;
  z-index:999;
  box-shadow:0 0 30px rgba(59,130,246,.4);
  transition: transform .2s;
}
.sound-toggle:hover{
  transform:scale(1.08);
}
footer{
  text-align:center;
  padding:30px;
  color:var(--muted);
}
</style>
</head>

<body>

<canvas id="particles"></canvas>
<div class="cursor-glow" id="glow"></div>

<!-- üéµ BGM -->
<audio id="bgm" loop>
  <source src="stars.mp3" type="audio/mpeg">
</audio>

<div class="sound-toggle" id="soundBtn">‚ñ∂ ENABLE BGM</div>

<div class="glass">

<section class="hero show">
  <img src="profile.jpg" alt="Bhavesh Pandey">
  <h1>Bhavesh Pandey</h1>
  <div class="typing"><span id="typed"></span></div>

  <div>
    <a class="btn" href="https://github.com/codewithbhaveshh" target="_blank">./github</a>
    <a class="btn" href="https://codeforces.com/profile/bhaveshcodes69" target="_blank">./codeforces</a>
    <a class="btn" href="https://www.codechef.com/users/bhaveshhpandey" target="_blank">./codechef</a>
  </div>
</section>

<section>
<h2>// about_me</h2>
<p style="color:#64748b;font-style:italic;">
First year CSE student.<br>
Competitive Programming & DSA focused.<br>
Exploring AI / ML.
</p>
</section>

<section>
<h2>// skills</h2>
<div class="grid">
  <div class="card python">Python Basics</div>
  <div class="card ai">AI: NumPy, Pandas, OpenCV</div>
  <div class="card ml">ML: Scikit-Learn, TensorFlow, PyTorch</div>
  <div class="card web">Web Dev: HTML, CSS, JS</div>
</div>
</section>

</div>

<footer>¬© 2025 Bhavesh Pandey</footer>

<script>
/* üîä BGM UNLOCK */
const bgm=document.getElementById("bgm");
const btn=document.getElementById("soundBtn");
bgm.volume=0.18;

let unlocked=false;
// Play music automatically on first click anywhere
document.body.addEventListener("click",()=>{
  if(!unlocked){
    unlocked=true;
    bgm.play();
    btn.textContent="‚è∏ PAUSE BGM";
  }
});

/* Button to pause/play */
btn.onclick=()=>{
  if(bgm.paused){ bgm.play(); btn.textContent="‚è∏ PAUSE BGM"; }
  else{ bgm.pause(); btn.textContent="‚ñ∂ ENABLE BGM"; }
};

/* TYPING */
const roles=["Competitive Programmer","Codeforces Enthusiast","AI / ML Learner","C++ & DSA Developer"];
let i=0,j=0,d=false;
const t=document.getElementById("typed");
(function type(){
  if(!d&&j<=roles[i].length)t.textContent=roles[i].slice(0,j++);
  else if(d&&j>=0)t.textContent=roles[i].slice(0,j--);
  if(j===roles[i].length+1)d=true;
  if(j===0&&d){d=false;i=(i+1)%roles.length}
  setTimeout(type,d?50:90);
})();

/* PARTICLES */
const c=document.getElementById("particles"),x=c.getContext("2d");
let w,h,p=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",resize);resize();
for(let i=0;i<90;i++)
p.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,dx:(Math.random()-.5)*.5,dy:(Math.random()-.5)*.5});
(function anim(){
  x.clearRect(0,0,w,h);
  x.fillStyle="rgba(56,189,248,.6)";
  p.forEach(a=>{
    a.x+=a.dx;a.y+=a.dy;
    if(a.x<0||a.x>w)a.dx*=-1;
    if(a.y<0||a.y>h)a.dy*=-1;
    x.beginPath();x.arc(a.x,a.y,a.r,0,Math.PI*2);x.fill();
  });
  requestAnimationFrame(anim);
})();

/* CURSOR */
const g=document.getElementById("glow");
addEventListener("mousemove",e=>{
  g.style.left=e.clientX+"px";
  g.style.top=e.clientY+"px";
});

/* SCROLL ANIMATIONS */
const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add("show");
  });
},{threshold:0.2});
document.querySelectorAll("section").forEach(s=>obs.observe(s));
</script>

</body>
</html>
