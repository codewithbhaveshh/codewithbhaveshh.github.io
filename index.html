<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Bhavesh Pandey</title>

<style>
:root{
  --bg:#020617;
  --card:#020617;
  --border:#1e293b;
  --accent:#3b82f6;
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI";
  background:radial-gradient(circle at top,#020617,#020617);
  color:white;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.wrap{
  width:420px;
  animation:fadeUp 1s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:24px;
  padding:30px;
  text-align:center;
  box-shadow:0 35px 90px rgba(0,0,0,.75);
}

img{
  width:125px;
  height:125px;
  border-radius:50%;
  border:3px solid var(--accent);
  object-fit:cover;
}

h1{
  margin:16px 0 6px;
  font-size:1.7rem;
}

.typing{
  height:22px;
  font-size:.95rem;
  color:var(--muted);
  margin-bottom:22px;
}

.cursor{
  display:inline-block;
  width:2px;
  background:white;
  margin-left:4px;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1}
  25%,75%{opacity:0}
}

.btn{
  display:block;
  text-decoration:none;
  color:white;
  border:1px solid var(--border);
  padding:14px;
  margin:10px 0;
  border-radius:16px;
  transition:.25s;
}

.btn:hover{
  background:var(--accent);
  border-color:var(--accent);
  transform:translateY(-3px);
}

.section{
  text-align:left;
  margin-top:26px;
}

.section h2{
  font-size:1rem;
  margin-bottom:10px;
}

.stat{
  font-size:.85rem;
  color:var(--muted);
  margin-bottom:6px;
}

.project{
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  margin-bottom:10px;
  transition:.25s;
}

.project:hover{
  border-color:var(--accent);
  transform:translateY(-2px);
}

.project a{
  color:white;
  text-decoration:none;
  font-size:.95rem;
}

.project p{
  margin:4px 0 0;
  font-size:.8rem;
  color:var(--muted);
}

footer{
  margin-top:16px;
  font-size:.75rem;
  color:var(--muted);
  text-align:center;
}
</style>
</head>

<body>
<div class="wrap">
<div class="card">

<img src="profile.jpg" alt="Bhavesh Pandey">

<h1>Bhavesh Pandey</h1>

<div class="typing">
  <span id="typed"></span><span class="cursor"></span>
</div>

<a class="btn" href="https://github.com/codewithbhaveshh" target="_blank">GitHub</a>
<a class="btn" href="https://codeforces.com/profile/bhaveshcodes69" target="_blank">Codeforces</a>
<a class="btn" href="https://www.codechef.com/users/bhaveshcodes69" target="_blank">CodeChef</a>
<a class="btn" href="resume.pdf" target="_blank">Resume</a>

<div class="section">
<h2>ðŸ“Š Live Stats</h2>
<div id="cf" class="stat">Codeforces: loading...</div>
<div class="stat">CodeChef: ~1200+</div>
</div>

<div class="section">
<h2>ðŸš€ Projects</h2>
<div id="projects"></div>
</div>

<footer>Â© 2025 Bhavesh Pandey</footer>

</div>
</div>

<script>
/* Typing animation */
const roles=[
  "First Year CSE Student",
  "Competitive Programmer",
  "Codeforces Enthusiast",
  "AI/ML Learner",
  "C++ & DSA Developer"
];

let i=0,j=0,del=false;
const speed=90;
const el=document.getElementById("typed");

function type(){
  if(!del && j<=roles[i].length){
    el.textContent=roles[i].slice(0,j++);
  }else if(del && j>=0){
    el.textContent=roles[i].slice(0,j--);
  }

  if(j===roles[i].length+1) del=true;
  if(j===0 && del){
    del=false;
    i=(i+1)%roles.length;
  }
  setTimeout(type,del?50:speed);
}
type();

/* Codeforces live fetch */
fetch("https://codeforces.com/api/user.info?handles=bhaveshcodes69")
.then(r=>r.json())
.then(d=>{
  const u=d.result[0];
  document.getElementById("cf").innerText=
    `Codeforces: ${u.rating} (${u.rank})`;
})
.catch(()=>document.getElementById("cf").innerText="Codeforces: unavailable");

/* GitHub repos */
fetch("https://api.github.com/users/codewithbhaveshh/repos")
.then(r=>r.json())
.then(repos=>{
  const box=document.getElementById("projects");
  repos.filter(r=>!r.fork).slice(0,5).forEach(r=>{
    box.innerHTML+=`
    <div class="project">
      <a href="${r.html_url}" target="_blank">${r.name}</a>
      <p>${r.description||"No description"}</p>
    </div>`;
  });
});
</script>

</body>
</html>
