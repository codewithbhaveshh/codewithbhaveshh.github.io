<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhavesh Pandey | Portfolio</title>

<style>
:root{
  --accent:#3b82f6;
  --glow:#60a5fa;
  --muted:#94a3b8;
  --border:rgba(255,255,255,.12);
}

*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:system-ui,-apple-system,"Segoe UI";
  background:#020617;
  color:white;
  overflow-x:hidden;
}

/* PARTICLES */
#particles{
  position:fixed;
  inset:0;
  z-index:-2;
}

/* CURSOR GLOW */
.cursor-glow{
  position:fixed;
  width:120px;
  height:120px;
  border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle, rgba(96,165,250,.35), transparent 60%);
  filter:blur(35px);
  z-index:-1;
  transform:translate(-50%,-50%);
}

/* GLASS */
.glass{
  max-width:1000px;
  margin:40px auto;
  padding:40px 24px;
  border-radius:30px;
  background:linear-gradient(180deg,rgba(255,255,255,.09),rgba(255,255,255,.02));
  backdrop-filter:blur(22px);
  border:1px solid var(--border);
  box-shadow:0 0 90px rgba(59,130,246,.25);
}

/* SECTIONS */
section{
  padding:80px 10px;
  text-align:center;
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}
section.show{
  opacity:1;
  transform:translateY(0);
}

/* HERO */
.hero img{
  width:150px;
  height:150px;
  border-radius:50%;
  border:3px solid var(--accent);
  box-shadow:0 0 40px var(--glow);
}
h1{
  margin-top:20px;
  font-size:2.6rem;
  background:linear-gradient(90deg,#93c5fd,#60a5fa,#3b82f6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 30px rgba(96,165,250,.4);
}
.typing{
  margin-top:10px;
  color:#93c5fd;
  text-shadow:0 0 14px rgba(59,130,246,.8);
}
.cursor{
  display:inline-block;
  width:2px;
  height:18px;
  background:#93c5fd;
  margin-left:4px;
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}

/* BUTTONS */
.btn{
  display:inline-block;
  padding:14px 26px;
  margin:12px;
  border-radius:18px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.05);
  color:white;
  text-decoration:none;
  transition:.3s;
}
.btn:hover{
  transform:translateY(-6px);
  background:rgba(59,130,246,.18);
  box-shadow:0 15px 45px rgba(59,130,246,.6);
}

/* GRID */
.grid{
  display:grid;
  gap:18px;
}
@media(min-width:700px){
  .grid{grid-template-columns:repeat(2,1fr)}
}
.card{
  padding:22px;
  border-radius:20px;
  background:rgba(255,255,255,.04);
  border:1px solid var(--border);
  transition:.3s;
}
.card:hover{
  transform:translateY(-8px);
  box-shadow:0 20px 50px rgba(59,130,246,.35);
}

/* SOUND TOGGLE */
.sound-toggle{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:12px 18px;
  border-radius:20px;
  background:rgba(255,255,255,.08);
  border:1px solid var(--border);
  cursor:pointer;
  backdrop-filter:blur(10px);
  z-index:10;
}

footer{
  text-align:center;
  padding:30px;
  color:var(--muted);
}
</style>
</head>

<body>

<canvas id="particles"></canvas>
<div class="cursor-glow" id="glow"></div>
<div class="sound-toggle sfx" id="soundBtn">üîä Sound ON</div>

<div class="glass">

<section class="hero">
  <img src="profile.jpg">
  <h1>Bhavesh Pandey</h1>
  <div class="typing">
    <span id="typed"></span><span class="cursor"></span>
  </div>
  <div>
    <a class="btn sfx" href="https://github.com/codewithbhaveshh" target="_blank">GitHub</a>
    <a class="btn sfx" href="https://codeforces.com/profile/bhaveshcodes69" target="_blank">Codeforces</a>
    <a class="btn sfx" href="https://www.codechef.com/users/bhaveshhpandey" target="_blank">CodeChef</a>
  </div>
</section>

<section>
<h2>About Me</h2>
<p>First year CSE student into Competitive Programming, DSA & AI/ML.</p>
</section>

<section>
<h2>Skills</h2>
<div class="grid">
  <div class="card sfx">C++ ¬∑ STL ¬∑ DSA</div>
  <div class="card sfx">Competitive Programming</div>
  <div class="card sfx">Python Basics</div>
  <div class="card sfx">Web Development</div>
</div>
</section>

<section>
<h2>Projects</h2>
<div id="projects" class="grid"></div>
</section>

<section>
<h2>Contact</h2>
<p>Email: <strong>bhaveshhpandeyy@gmail.com</strong></p>
</section>

</div>

<footer>¬© 2025 Bhavesh Pandey</footer>

<script>
/* üéµ AUDIO FILES */
const hoverSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3");
const music = new Audio("https://assets.mixkit.co/music/preview/mixkit-ambient-future-177.mp3");

hoverSound.volume = 0.25;
music.volume = 0.15;
music.loop = true;

let audioUnlocked = false;

/* üîì UNLOCK AUDIO ON FIRST CLICK */
function unlockAudio(){
  if(audioUnlocked) return;
  audioUnlocked = true;

  // play + pause silently to unlock
  hoverSound.play().then(()=>hoverSound.pause());
  music.play().then(()=>music.pause());

  document.body.removeEventListener("click", unlockAudio);
}

document.body.addEventListener("click", unlockAudio);

/* üîä HOVER SOUND */
document.querySelectorAll(".sfx").forEach(el=>{
  el.addEventListener("mouseenter",()=>{
    if(audioUnlocked){
      hoverSound.currentTime = 0;
      hoverSound.play();
    }
  });
});

/* üé∂ MUSIC TOGGLE */
const btn = document.getElementById("soundBtn");
btn.addEventListener("click",()=>{
  if(!audioUnlocked) return;

  if(music.paused){
    music.play();
    btn.textContent = "üîá Sound OFF";
  }else{
    music.pause();
    btn.textContent = "üîä Sound ON";
  }
});
/* ‚å®Ô∏è TYPING */
const roles=["Competitive Programmer","AI/ML Learner","C++ Developer","Future SWE"];
let i=0,j=0,d=false;const t=document.getElementById("typed");
(function type(){
  if(!d&&j<=roles[i].length)t.textContent=roles[i].slice(0,j++);
  else if(d&&j>=0)t.textContent=roles[i].slice(0,j--);
  if(j===roles[i].length+1)d=true;
  if(j===0&&d){d=false;i=(i+1)%roles.length}
  setTimeout(type,d?50:90);
})();

/* üåå PARTICLES */
const c=document.getElementById("particles"),x=c.getContext("2d");
let w,h,p=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",resize);resize();
for(let i=0;i<80;i++)p.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,dx:(Math.random()-.5)*.5,dy:(Math.random()-.5)*.5});
(function anim(){
  x.clearRect(0,0,w,h);
  x.fillStyle="rgba(96,165,250,.6)";
  p.forEach(a=>{
    a.x+=a.dx;a.y+=a.dy;
    if(a.x<0||a.x>w)a.dx*=-1;
    if(a.y<0||a.y>h)a.dy*=-1;
    x.beginPath();x.arc(a.x,a.y,a.r,0,Math.PI*2);x.fill();
  });
  requestAnimationFrame(anim);
})();

/* üñ±Ô∏è CURSOR */
const g=document.getElementById("glow");
addEventListener("mousemove",e=>{
  g.style.left=e.clientX+"px";
  g.style.top=e.clientY+"px";
});

/* üéû SCROLL REVEAL */
const obs=new IntersectionObserver(e=>{
  e.forEach(v=>v.isIntersecting&&v.target.classList.add("show"));
},{threshold:.2});
document.querySelectorAll("section").forEach(s=>obs.observe(s));

/* üì¶ GITHUB */
fetch("https://api.github.com/users/codewithbhaveshh/repos")
.then(r=>r.json()).then(d=>{
  const box=document.getElementById("projects");
  d.filter(r=>!r.fork).slice(0,6).forEach(r=>{
    box.innerHTML+=`<div class="card sfx"><a href="${r.html_url}" target="_blank">${r.name}</a><p>${r.description||"No description"}</p></div>`;
  });
});
</script>

</body>
</html>
