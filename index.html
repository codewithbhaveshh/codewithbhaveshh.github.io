<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bhavesh Pandey</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: linear-gradient(135deg, #020617, #020617);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 28px;
      border-radius: 16px;
      width: 340px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.6);
    }

    img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #2563eb;
    }

    h1 {
      margin: 16px 0 6px;
      font-size: 1.4rem;
    }

    p {
      font-size: .9rem;
      color: #94a3b8;
      margin-bottom: 20px;
    }

    a {
      display: block;
      text-decoration: none;
      background: #020617;
      border: 1px solid #1e293b;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      color: white;
      transition: all .2s ease;
    }

    a:hover {
      background: #2563eb;
      border-color: #2563eb;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="https://avatars.githubusercontent.com/u/1?v=4" alt="profile" />
    <h1>Bhavesh Pandey</h1>
    <p>First Year CSE · Competitive Programming · AI/ML</p>

    <a href="https://github.com/codewithbhaveshh" target="_blank">GitHub</a>
    <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="#" target="_blank">Resume</a>
  </div>

</body>
</html>
